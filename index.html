<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
</head>
<body>

<div class="header">
    Flight Search
</div>

<div class="search-bar">
    <input type="text" placeholder="From" required>
    <input type="text" placeholder="To" required>
    <input type="date" placeholder="Departure Date" required>
    <input type="date" placeholder="Return Date">
    <select required>
        <option value="" disabled selected>Class</option>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
    </select>
    <select required>
        <option value="" disabled selected>Number of Passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button type="button">Search Flights</button>
</div>

<div class="suggestions">
    <h2>Popular Destinations</h2>
    <div class="destination">
        <img src="https://via.placeholder.com/150" alt="Destination 1">
        <p>Destination 1</p>
    </div>
    <div class="destination">
        <img src="https://via.placeholder.com/150" alt="Destination 2">
        <p>Destination 2</p>
    </div>
    <div class="destination">
        <img src="https://via.placeholder.com/150" alt="Destination 3">
        <p>Destination 3</p>
    </div>
    <div class="destination">
        <img src="https://via.placeholder.com/150" alt="Destination 4">
        <p>Destination 4</p>
    </div>
</div>

</body>
</html>
